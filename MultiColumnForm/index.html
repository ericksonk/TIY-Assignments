        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Responsive Multi-Column Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

    </head>
    <body>
        <h1>Responsive Multi-Column Form</h1>
        <section class="main">
          <form class="input-form">
            <section class="column-1">
              <label>First Name <input type"text" name="fname"/></label>
              <br/>
              <label>Last Name <input type="text" name="lname"/></label>
              <br/>
              <label>Email Address <input type="email" name="email"/></label>
              <br/>
              <p>Country</p>
              <select name="Country">
                <option value="USA">USA</option>
                <option value="Italy">Italy</option>
                <option value="Scotland">Scotland</option>
              </select>
              <br/>
              <label>Biography <textarea name="bio"></textarea>
              <br/>
            </section>
            <section class="column-2">
              <label>Phone Number <input type="text" name="phone" /></label>
              <br/>
              <label>Affiliations <textarea name="affil"></textarea>
              <br/>
              <p>Country</p>
              <select name="Occupation">
                <option value="Student">Student</option>
                <option value="Front End Developer">Front End Developer</option>
                <option value="Teacher">Teacher</option>
              </select>
              <br/>
              <label>Cat's Name <input type="text" name="cat" /><label>
                <br/>
              <label>Favorite Gadget <input type="text" name="gadget" /></label>
              <br/>
            </section>
            <section class="column-3">
              <p>Type of Talent</p>
              <select name="Talent">
                <option value="Ninja">Ninja Silence</option>
                <option value="Sumo Power">Sumo Power</option>
              </select>
              <br/>
              <label>Favorite Drink <input type="text" name="drink" /></label>
              <br/>
              <label>Special Power <input type="text" name="power" /></label>
              <br/>
              <label>Weapon of Choice <input type="text" name="weapon" /></label>
              <br/>
              <label>Comments <textarea name="comments"></textarea>
              <br/>
            </section>
            <button>Send Yo Data</button>
          </form>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
